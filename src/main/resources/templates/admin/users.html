<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base-layout :: head}">
  <title>Manage Users - Admin</title>
</head>
<body>
<div th:replace="~{base-layout :: nav}"></div>

<div id="content" class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Manage Users</h2>
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.username}">john_doe</td>
        <td th:text="${user.email}">john@example.com</td>
        <td th:text="${user.role}">USER</td>
        <td>
          <a th:href="@{/admin/user/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Edit</a>
          <form th:action="@{/admin/user/delete/{id}(id=${user.id})}" method="post" class="d-inline">
            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
