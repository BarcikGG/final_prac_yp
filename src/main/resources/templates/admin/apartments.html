<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base-layout :: head}">
  <title>Manage Apartments - Admin</title>
</head>
<body>
<div th:replace="~{base-layout :: nav}"></div>

<div id="content" class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Manage Apartments</h2>
    <a href="/admin/apartment/new" class="btn btn-primary">Add New Apartment</a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Address</th>
        <th>Price/Night</th>
        <th>Bedrooms</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="apartment : ${apartments}">
        <td th:text="${apartment.id}">1</td>
        <td th:text="${apartment.title}">Title</td>
        <td th:text="${apartment.address}">Address</td>
        <td th:text="${apartment.pricePerNight}">100</td>
        <td th:text="${apartment.bedrooms}">2</td>
        <td>
          <a th:href="@{/admin/apartment/edit/{id}(id=${apartment.id})}" class="btn btn-sm btn-warning">Edit</a>
          <form th:action="@{/admin/apartment/delete/{id}(id=${apartment.id})}" method="post" class="d-inline">
            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
