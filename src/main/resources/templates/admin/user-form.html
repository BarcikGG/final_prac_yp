<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base-layout :: head}">
  <title>Edit User - Admin</title>
</head>
<body>
<div th:replace="~{base-layout :: nav}"></div>

<div id="content" class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Edit User</h2>

      <form th:action="@{/admin/user/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" th:field="*{username}" class="form-control" />
          <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" th:field="*{email}" class="form-control" />
          <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Role</label>
          <select th:field="*{role}" class="form-select">
            <option th:each="role : ${roles}"
                    th:value="${role}"
                    th:text="${role}">
            </option>
          </select>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a th:href="@{/admin/users}" class="btn btn-secondary me-2">Cancel</a>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
